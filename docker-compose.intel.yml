version: '3.8'

services:
  # RabbitMQ - Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: docserver-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - docserver-network
    restart: unless-stopped

  # PostgreSQL - Database
  postgres:
    image: postgres:15-alpine
    container_name: docserver-postgres
    environment:
      POSTGRES_USER: onlyoffice
      POSTGRES_PASSWORD: onlyoffice
      POSTGRES_DB: onlyoffice
    # ports:
    #   - "5433:5432"  # Only expose if you need external access
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onlyoffice"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - docserver-network
    restart: unless-stopped

  # Redis - Cache
  redis:
    image: redis:7-alpine
    container_name: docserver-redis
    # ports:
    #   - "6380:6379"  # Only expose if you need external access
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data:/data
    networks:
      - docserver-network
    restart: unless-stopped

  # Document Server (Intel/AMD64)
  docserver:
    build:
      context: .
      dockerfile: Dockerfile.intel
    container_name: docserver-app
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production-linux
      - NODE_CONFIG_DIR=/etc/onlyoffice/documentserver
      - AMQP_URI=amqp://guest:guest@docserver-rabbitmq:5672
      - DB_HOST=docserver-postgres
      - DB_PORT=5432
      - DB_NAME=onlyoffice
      - DB_USER=onlyoffice
      - DB_PASS=onlyoffice
      - REDIS_HOST=docserver-redis
      - REDIS_PORT=6379
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthcheck"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    volumes:
      - docserver-data:/var/lib/onlyoffice/documentserver
      - docserver-logs:/var/log/onlyoffice/documentserver
      # Mount web-apps and sdkjs from host for rapid frontend iteration
      - ./web-apps:/var/www/onlyoffice/documentserver/web-apps:ro
      - ./sdkjs:/var/www/onlyoffice/documentserver/sdkjs:ro
    networks:
      - docserver-network
    restart: unless-stopped

volumes:
  rabbitmq-data:
  postgres-data:
  redis-data:
  docserver-data:
  docserver-logs:

networks:
  docserver-network:
    driver: bridge
